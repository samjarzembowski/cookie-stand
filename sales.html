<!DOCTYPE html>
<html>

<head>
	<title>Pat's Cookie Stand Sales Data</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css' />

</head>

<body>
	<h1>Pat's Cookie Stand Sales Data</h1><br />

  <table>
    <tr>
      <th></th>
      <th>10am</th>
      <th>11am</th>
      <th>12pm</th>
      <th>1pm</th>
      <th>2pm</th>
      <th>3pm</th>
      <th>4pm</th>
      <th>5pm</th>
      <th>Total</th>
    </tr>
    <tr class="tloc" id="pike">
      <th>Pike Place</th>
    </tr>
    <tr class="tloc" id="seaTac">
      <th>SeaTac Airport</th>
    </tr>
    <tr class="tloc" id="southCenter">
      <th>Southcenter Mall</th>
    </tr>
    <tr class="tloc" id="bellevueSquare">
      <th>Bellevue Center</th>
    </tr>
    <tr class="tloc" id="alki">
      <th>Alki</th>
    </tr>
  </table>


  <form>
    Location name: <br>
    <input type="text" name="location" id="location">
    <br>
    Minimum customers per hour: <br>
    <input type="text" id="minCustHour">
    <br>
    Maximum customers per hour: <br>
    <input type="text" id="maxCustHour">
    <br>
    Average cookies sold per customers: <br>
    <input type="text" id="avgCookCust">
    <br><br>
    <input type="submit" value="Submit" id="submit">
  </form>


  <script src="app.js"></script>
</body>
</html>
